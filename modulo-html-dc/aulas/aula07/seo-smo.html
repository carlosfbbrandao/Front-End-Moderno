<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teste - Testando tags SEO e SMO</title> 

    <!--SEO-->
    <meta name="description" content="Confit - Receitas Caseiras"> 

    <!--SMO (redes sociais)-->
    <meta property="og:title" content="Confit - Receitas Caseiras"> <!--Titulo-->
    <meta property="og:site_name" content="Confit"> <!--Nome do site-->
    <meta property="og:description" content="Confit - Receitas caseiras."> <!--Descrição-->
    <meta property="og:url" content="https://confit.com.br"> <!--URL padrão-->
    <meta property="og:image" content="https://confit.com.br/og-img.jpg"> <!--Imagem que irá aparecer quando alguem comparitlhar seu site nas redes sociais-->
    <meta property="og:image:type" content="image/jpg"> <!--Tipo da imagem-->
</head>
